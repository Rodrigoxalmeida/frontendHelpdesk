<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="cliente-create">


        <h2 class="fullWidth">Perfis</h2>
        <section class="section">
            <mat-checkbox  [disabled]=true class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox  [disabled]=true class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox  [disabled]=true class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" matInput [disabled]=true>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf"  matInput [disabled]=true>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="cliente.email" name="email" matInput [disabled]=true>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" matInput [disabled]= "true" type="password">
        </mat-form-field>

        <button (click)="delete()" class="fullWidth" mat-elevation-z4 mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth" mat-elevation-z4 mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth" >by Rodrigo de Almeida</p>

</div>

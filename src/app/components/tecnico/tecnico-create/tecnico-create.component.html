<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="tecnico-create">


        <h2 class="fullWidth">Perfis</h2>
        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="ex.fulano de tal">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="ex.123.456.789-66">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="ex. fulano@mail.com">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="ex.123">
        </mat-form-field>

        <button class="fullWidth" mat-elevation-z4 mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth" mat-elevation-z4 mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p>by Rodrigo de Almeida</p>

</div>
